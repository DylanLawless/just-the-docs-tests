# single non-foldable collection nav test

collections_dir: collections

collections:
  tests:
    output: true

just_the_docs:
  collections:
    tests:
      name: Tests

defaults:
  -
    scope: {path: "collections/*"}
    values: {layout: default}
  -
    scope: {path: "index.md"}
    values: {nav_exclude: true}
  -
    scope: {path: "docs"}
    values: {nav_exclude: true}
