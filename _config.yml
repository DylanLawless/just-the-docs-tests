just_the_docs:
  collections:
    tests:
      name: Tests
    accessibility:
      name: Accessibility
      nav_fold: true
    color:
      name: Color
      nav_fold: true
    components:
      name: Components of UI
      nav_fold: true
    customization:
      name: Customization
      nav_fold: true
