# jekyll-default-layout doesn't affect pages in collections
defaults:
  -
    scope: {path: "collections/*"}
    values: {layout: default}
  # -
  #   scope: {path: ""}
  #   values: {nav_exclude: true}

# callouts_opacity: 0.15
callouts_level: quiet

callouts:
  admonition:
    # title:
    color: grey-lt
  attention:
    title: Attention
    color: purple
  caution:
    title: Caution
    color: yellow
  danger:
    title: Danger
    color: red
  error:
    title: Error
    color: red
  highlight:
    color: yellow
    opacity: 0.5
  hint:
    title: Hint
    color: grey-dk
  important:
    title: Important
    color: green
  note:
    title: Note
    color: blue
    # color: pink
    opacity: 0.3
  tip:
    title: Tip
    color: grey-dk
  warning:
    title: Warning
    color: red

